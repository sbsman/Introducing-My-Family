  <h2>엄마 (오지선)</h2>
  <img src="엄마.JPG" width="350">
  <p>위의 사진은 <strong>우리 엄마(오지선)</strong>입니다. 73년생으로 젊은 나이는 아니지만, 동안이시라 절대 그 나이로 보이지 않습니다.</p>
  <p>사진과 같이 우리 엄마는 거실에서 잠을 자거나 티비를 보거나 둘 중 하나이지만, 그렇다고 절대 무시해서는 안됩니다.</p>
  <p>실질적으로 우리 가족 셋 중 가장 돈이 많은 분이시기 때문입니다.</p>
  <p>따라서 간혹 엄마가 밉거나 이해가 되지 않더라도, 엄마의 삔또를 상하게 하지 않는 선에서 해결해야 합니다.</p>
